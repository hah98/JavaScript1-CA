    <header>
      <nav class="navbar">
        <a href="index.html">
          <img class="logo" class="logo" src="./Images/nar44-removebg-preview.png" alt="logo"/></a>

    <main>

      <div class="container-con">
        <form id="form">
          <h3>Contact Us</h3>
          <div>
            <label>
          <input type="text" id="names" placeholder="Your Name" required />
          </label>
          <div class="form-error" id="namesError">Name is required</div>
          </div>

          <div>
            <label>
              <textarea id="subject" placeholder="Subject"></textarea>
              <div class="form-error" id="subjectError">Must have a value with a minimum length of 10</div>
            </label>
          </div>
          
          <div>
            <label>
              <input type="email" id="email" placeholder="Email Adress" required />
            </label>
            <div class="form-error" id="emailError">Must be formatted like an Email</div>
          </div>
         
          <div>
            <label> 
              <textarea id="adress" placeholder="Home Adress"></textarea>
            </label>
            <div class="form-error" id="adressError">Must have a value with a minimum length of 25</div>
          </div>
          
          <button type="submit" id="submit">Send</button>
        </form>
      </div>

    
      
    </main>
